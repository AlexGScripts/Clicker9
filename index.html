<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Clicker Game</title>
</head>
<body>
    <h1>🔥 Ultimate Clicker Game 🔥</h1>

    <h2>Total Clicks: <span id="click-count">0</span></h2>

    <button id="click-button">Click Me!</button>

    <hr>

    <h2>🛠 Upgrades</h2>
    <ul>
        <li>
            <button id="upgrade1">Upgrade 1 (+1 per click)</button>
            - Cost: <span id="upgrade1-cost">10</span>
        </li>
        <li>
            <button id="upgrade2">Upgrade 2 (+5 per click)</button>
            - Cost: <span id="upgrade2-cost">50</span>
        </li>
        <li>
            <button id="upgrade3">Auto Clicker (1/sec)</button>
            - Cost: <span id="upgrade3-cost">100</span>
        </li>
        <li>
            <button id="upgrade4">Double Click Power</button>
            - Cost: <span id="upgrade4-cost">250</span>
        </li>
        <li>
            <button id="upgrade5">Mega Boost (10x clicks for 30s)</button>
            - Cost: <span id="upgrade5-cost">500</span>
        </li>
        <li>
            <button id="upgrade6">Unlock Bonus Chest 🎁</button>
            - Cost: <span id="upgrade6-cost">1000</span>
        </li>
    </ul>

    <hr>

    <h2>📊 Stats</h2>
    <p>Clicks per click: <span id="click-power">1</span></p>
    <p>Clicks per second: <span id="cps">0</span></p>
    <p>Upgrades Purchased: <span id="upgrades">0</span></p>

    <hr>

    <h2>🎉 Bonus</h2>
    <p id="bonus-message">No bonus active.</p>

</body>
</html>
