<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="stats">
      <p>Clicks: <span id="click-count">0</span></p>
      <p>Click Power: <span id="click-power">1</span></p>
      <p>CPS: <span id="cps">0</span></p>
      <p>Upgrades Purchased: <span id="upgrades">0</span></p>
      <p>Prestige Level: <span id="prestige">0</span></p>
      <p>Multiplier: <span id="multiplier">1x</span></p>
    </div>

    <div id="upgrade-section">
      <div id="click-power-upgrades">
        <h3>Click Power Upgrades</h3>
        <div id="upgrade1">
          <p>Upgrade 1: <span id="upgrade1-cost"></span></p>
        </div>
        <div id="upgrade2">
          <p>Upgrade 2: <span id="upgrade2-cost"></span></p>
        </div>
        <div id="upgrade3">
          <p>Upgrade 3: <span id="upgrade3-cost"></span></p>
        </div>
        <div id="upgrade4">
          <p>Upgrade 4: <span id="upgrade4-cost"></span></p>
        </div>
        <div id="upgrade5">
          <p>Upgrade 5: <span id="upgrade5-cost"></span></p>
        </div>
      </div>

      <div id="autoclicker-upgrades">
        <h3>Autoclicker Upgrades</h3>
        <div id="autoclick1">
          <p>Autoclicker 1: <span id="autoclick1-cost"></span></p>
        </div>
        <div id="autoclick2">
          <p>Autoclicker 2: <span id="autoclick2-cost"></span></p>
        </div>
        <div id="autoclick3">
          <p>Autoclicker 3: <span id="autoclick3-cost"></span></p>
        </div>
        <div id="autoclick4">
          <p>Autoclicker 4: <span id="autoclick4-cost"></span></p>
        </div>
        <div id="autoclick5">
          <p>Autoclicker 5: <span id="autoclick5-cost"></span></p>
        </div>
      </div>
    </div>

    <div id="lootbox-section">
      <button id="basic-box">Open Basic Box</button>
      <button id="epic-box">Open Epic Box</button>
      <button id="legendary-box">Open Legendary Box</button>
      <p id="lootbox-result"></p>
    </div>

    <button id="prestige-button">Prestige</button>
    <button id="click-button">Click!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
